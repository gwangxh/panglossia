<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Paradigms Memorizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sanskrit Paradigms Memorizer</h1>
        <div id="scriptSelector">
            <label for="scriptSelect">Select Script: </label>
            <select id="scriptSelect">
                <option value="IAST" selected>IAST</option>
                <option value="Devanagari">Devanagari</option>
            </select>
        </div>
        <div id="paradigmDisplay">
            <p id="paradigmItem"></p>
        </div>
        <button id="previousButton">Back</button>
        <button id="nextButton">Next</button>
        <div id="paradigmSelector">
            <h2>Nominals</h2>
            <label>
                <input type="radio" name="paradigm" value="gaja" checked>
                Nominal stems in a – masculine (gaja)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="phala">
                Nominal stems in a – neuter (phala)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="senā">
                Nominal stems in ā – feminine (senā)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="muni">
                Nominal stems in i – masculine (muni)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="śuci">
                Nominal stems in i – neuter (śuci)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="śruti">
                Nominals stems in i – feminine (śruti)
            </label><br>
            <label>
                <input type="radio" name="paradigm" value="____">
                Nominal stems in ā – feminine (____)
            </label>
            <!-- Add more paradigms here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
