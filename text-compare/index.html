<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Variant Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Variant Comparison</h1>
        <div class="text-inputs">
            <textarea id="input1" placeholder="Enter Variant 1"></textarea>
            <textarea id="input2" placeholder="Enter Variant 2"></textarea>
            <textarea id="input3" placeholder="Enter Variant 3"></textarea>
        </div>
        <button id="processButton">Process Text</button>
        <div id="output" class="output"></div>
        <button id="finalizeButton" style="display: none;">Finalize</button>
        <div id="finalText" class="final-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
