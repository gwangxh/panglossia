<!DOCTYPE html>
<html lang="en">
<head>

    <title>Three-Text Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Three-Text Comparison Tool</h1>

        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
